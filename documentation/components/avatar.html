<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
      <div>
        <h5>Default Avatar with Colors</h5>
        <div class="g-avatar">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar secondary">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar success">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar info">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar warning">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar danger">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar dark">
          <span class="g-avatar-content">P</span>
        </div>
      </div>

      <div>
        <h5>Circle Avatars</h5>
        <div class="g-avatar circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar secondary circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar success circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar info circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar warning circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar danger circle">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar dark circle">
          <span class="g-avatar-content">P</span>
        </div>
      </div>

      <div>
        <h5>Square Avatars</h5>
        <div class="g-avatar square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar secondary square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar success square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar info square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar warning square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar danger square">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar dark square">
          <span class="g-avatar-content">P</span>
        </div>
      </div>

      <div>
        <h5>Avatar with Image</h5>
        <div class="g-avatar">
          <img
            class="g-avatar-image"
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          />
        </div>
      </div>

      <div>
        <h5>Sizing</h5>
        <div class="g-avatar primary mini">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary sm">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">
            <i class="ri-user-follow-line"></i>
          </span>
        </div>
        <div class="g-avatar primary lg">
          <span class="g-avatar-content">P</span>
        </div>
        <div class="g-avatar primary xl">
          <span class="g-avatar-content">P</span>
        </div>
      </div>

      <div>
        <h5>Badges</h5>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge primary top-left"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge secondary bottom-right"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge success bottom-left"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge warning"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge info"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge danger"></span>
        </div>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge dark"></span>
        </div>
      </div>

      <div>
        <h5>Badge has content</h5>
        <div class="g-avatar primary">
          <span class="g-avatar-content">P</span>
          <span class="g-avatar-badge secondary has-content">4</span>
        </div>
      </div>
    </div>
  </body>
</html>
