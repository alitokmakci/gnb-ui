<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
      <div>
        <h5>Image:</h5>
        <div>
          <figure class="figure">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>
        </div>
      </div>

      <div>
        <h5>Fixed Square Sizes:</h5>
        <div>
          16px:
          <figure class="figure size_16">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          24px:
          <figure class="figure size_24">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          32px:
          <figure class="figure size_32">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          48px:
          <figure class="figure size_48">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          64px:
          <figure class="figure size_64">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          96px:
          <figure class="figure size_96">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>

          128px:
          <figure class="figure size_128">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt=""
            />
          </figure>
        </div>
      </div>

      <div>
        <h5>Rounded Images:</h5>
        Rounded Image:
        <figure class="figure">
          <img
            class="rounded"
            src="https://bulma.io/images/placeholders/128x128.png"
            alt=""
          />
        </figure>

        Circle Image:
        <figure class="figure">
          <img
            class="circle"
            src="https://bulma.io/images/placeholders/128x128.png"
            alt=""
          />
        </figure>
      </div>

      <div style="width: 10rem">
        <h5>Ratios:</h5>
        1by1:
        <figure class="figure size_1by1">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>

        5by4:

          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        5by3:

          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        16by9:
        <figure class="figure size_16by9">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        2by1:
        <figure class="figure size_2by1">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />

        3by1:

        3by5:
        <figure class="figure size_3by5">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        9by16:
        <figure class="figure size_9by16">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        1by2:
        <figure class="figure size_1by2">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
        1by3:
        <figure class="figure size_1by3">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="" />
        </figure>
      </div>

      <div style="width: 30rem">
        <h5>Ratios For Other Elements:</h5>
        <figure class="figure size_16by9">
          <iframe
            class="has-ratio"
            src="https://www.youtube.com/embed/ow5kdhDa_pk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </figure>
      </div>
