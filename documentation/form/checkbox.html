<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: space-around;">
    <div>
        <h5>Default Checkbox</h5>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_1" type="checkbox" class="g-checkbox" placeholder="Name">
                <label class="g-label" for="check_1">Default Checkbox</label>
            </div>
        </div>

        <div class="g-form-element">
            <div class="g-checkbox-group">
                <input id="check_not_horizontal" type="checkbox" class="g-checkbox" placeholder="Name">
                <label class="g-label" for="check_not_horizontal">Default Checkbox without horizontal layout</label>
            </div>
        </div>
    </div>

    <div>
        <h5>Checkbox Colors</h5>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_2" type="checkbox" class="g-checkbox primary" placeholder="Name">
                <label class="g-label" for="check_2">Primary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_3" type="checkbox" class="g-checkbox secondary" placeholder="Name">
                <label class="g-label" for="check_3">Secondary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_4" type="checkbox" class="g-checkbox success" placeholder="Name">
                <label class="g-label" for="check_4">Success</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_5" type="checkbox" class="g-checkbox info" placeholder="Name">
                <label class="g-label" for="check_5">Info</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_6" type="checkbox" class="g-checkbox warning" placeholder="Name">
                <label class="g-label" for="check_6">Warning</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_7" type="checkbox" class="g-checkbox danger" placeholder="Name">
                <label class="g-label" for="check_7">Danger</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_8" type="checkbox" class="g-checkbox dark" placeholder="Name">
                <label class="g-label" for="check_8">Dark</label>
            </div>
        </div>
    </div>

    <div>
        <h5>Flat Checkboxes</h5>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_9" type="checkbox" class="g-checkbox primary flat" placeholder="Name">
                <label class="g-label" for="check_9">Primary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_10" type="checkbox" class="g-checkbox secondary flat" placeholder="Name">
                <label class="g-label" for="check_10">Secondary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_11" type="checkbox" class="g-checkbox success flat" placeholder="Name">
                <label class="g-label" for="check_11">Success</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_12" type="checkbox" class="g-checkbox info flat" placeholder="Name">
                <label class="g-label" for="check_12">Info</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_13" type="checkbox" class="g-checkbox warning flat" placeholder="Name">
                <label class="g-label" for="check_13">Warning</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_14" type="checkbox" class="g-checkbox danger flat" placeholder="Name">
                <label class="g-label" for="check_14">Danger</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_15" type="checkbox" class="g-checkbox dark flat" placeholder="Name">
                <label class="g-label" for="check_15">Dark</label>
            </div>
        </div>
    </div>

    <div>
        <h5>Border Colored Checkboxes</h5>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_16" type="checkbox" class="g-checkbox primary bordered" placeholder="Name">
                <label class="g-label" for="check_16">Primary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_17" type="checkbox" class="g-checkbox secondary bordered" placeholder="Name">
                <label class="g-label" for="check_17">Secondary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_18" type="checkbox" class="g-checkbox success bordered" placeholder="Name">
                <label class="g-label" for="check_18">Success</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_19" type="checkbox" class="g-checkbox info bordered" placeholder="Name">
                <label class="g-label" for="check_19">Info</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_20" type="checkbox" class="g-checkbox warning bordered" placeholder="Name">
                <label class="g-label" for="check_20">Warning</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_21" type="checkbox" class="g-checkbox danger bordered" placeholder="Name">
                <label class="g-label" for="check_21">Danger</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_22" type="checkbox" class="g-checkbox dark bordered" placeholder="Name">
                <label class="g-label" for="check_22">Dark</label>
            </div>
        </div>
    </div>

    <div>
        <h5>Colored on Hover Checkboxes</h5>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_23" type="checkbox" class="g-checkbox primary hover-color" placeholder="Name">
                <label class="g-label" for="check_23">Primary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_24" type="checkbox" class="g-checkbox secondary hover-color" placeholder="Name">
                <label class="g-label" for="check_24">Secondary</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_25" type="checkbox" class="g-checkbox success hover-color" placeholder="Name">
                <label class="g-label" for="check_25">Success</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_26" type="checkbox" class="g-checkbox info hover-color" placeholder="Name">
                <label class="g-label" for="check_26">Info</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_27" type="checkbox" class="g-checkbox warning hover-color" placeholder="Name">
                <label class="g-label" for="check_27">Warning</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_28" type="checkbox" class="g-checkbox danger hover-color" placeholder="Name">
                <label class="g-label" for="check_28">Danger</label>
            </div>
        </div>
        <div class="g-form-element horizontal">
            <div class="g-checkbox-group">
                <input id="check_29" type="checkbox" class="g-checkbox dark hover-color" placeholder="Name">
                <label class="g-label" for="check_29">Dark</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
