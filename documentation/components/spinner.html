<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
      <div>
        <h5>Default Spinner with Colors:</h5>
        <div>
            <span class="g-spinner"></span>
        </div>
        <div>
            <span class="g-spinner primary"></span>
        </div>
        <div>
            <span class="g-spinner secondary"></span>
        </div>
        <div>
            <span class="g-spinner success"></span>
        </div>
        <div>
            <span class="g-spinner info"></span>
        </div>
        <div>
            <span class="g-spinner warning"></span>
        </div>
        <div>
            <span class="g-spinner danger"></span>
        </div>
        <div>
            <span class="g-spinner dark"></span>
        </div>
      </div>

      <div>
        <h5>Sizing:</h5>
        <div>
            mini:
            <span class="g-spinner primary mini"></span>
        </div>
        <div>
            small:
            <span class="g-spinner primary sm"></span>
        </div>
        <div>
            default:
            <span class="g-spinner primary"></span>
        </div>
        <div>
            large:
            <span class="g-spinner primary lg"></span>
        </div>
        <div>
            xlarge
            <span class="g-spinner primary xl"></span>
        </div>
      </div>
  </body>
</html>
