<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
        <div>
            <h5>Default progressbar with colors:</h5>
            <div class="g-progress">
                <div class="g-progressbar" style="width: 85%;"></div>
            </div>
            <div class="g-progress primary">
                <div class="g-progressbar" style="width: 75%;"></div>
            </div>
            <div class="g-progress secondary">
                <div class="g-progressbar" style="width: 65%;"></div>
            </div>
            <div class="g-progress success">
                <div class="g-progressbar" style="width: 45%;"></div>
            </div>
            <div class="g-progress info">
                <div class="g-progressbar" style="width: 15%;"></div>
            </div>
            <div class="g-progress warning">
                <div class="g-progressbar" style="width: 55%;"></div>
            </div>
            <div class="g-progress danger">
                <div class="g-progressbar" style="width: 25%;"></div>
            </div>
            <div class="g-progress dark">
                <div class="g-progressbar" style="width: 35%;"></div>
            </div>
        </div>

        <div>
            <h5>Infinite progressbar with colors:</h5>
            <div class="g-progress infinite">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite primary">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite secondary">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite success">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite info">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite warning">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite danger">
                <div class="g-progressbar"></div>
            </div>
            <div class="g-progress infinite dark">
                <div class="g-progressbar"></div>
            </div>
        </div>
        <div>
            <h5>Progressbar with Labels init</h5>
            <div class="g-progress" style=" height: 20px;">
                <div class="g-progressbar" style="width: 75%;">Loading</div>
            </div>
            <div class="g-progress primary" style=" height: 20px;">
                <div class="g-progressbar" style="width: 95%;">Loading</div>
            </div>
            <div class="g-progress secondary" style=" height: 20px;">
                <div class="g-progressbar" style="width: 25%;">Loading</div>
            </div>
            <div class="g-progress success" style=" height: 20px;">
                <div class="g-progressbar" style="width: 55%;">Loading</div>
            </div>
            <div class="g-progress info" style=" height: 20px;">
                <div class="g-progressbar" style="width: 45%;">Loading</div>
            </div>
            <div class="g-progress warning" style=" height: 20px;">
                <div class="g-progressbar" style="width: 65%;">Loading</div>
            </div>
            <div class="g-progress danger" style=" height: 20px;">
                <div class="g-progressbar" style="width: 25%;">Loading</div>
            </div>
            <div class="g-progress dark" style=" height: 20px;">
                <div class="g-progressbar" style="width: 15%;">Loading</div>
            </div>
        </div>
    </div>
  </body>
</html>
