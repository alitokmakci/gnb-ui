<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; justify-content:space-around; align-items: center;">
        <div>
            <h5>Default Textarea Element</h5>
            <div class="g-form-element">
                <textarea class="g-textarea" placeholder="Lorem ipsum dolor sit amet."></textarea>
            </div>
        </div>

        <div>
            <h5>Colored Textarea Elements</h5>
            <div class="g-form-element">
                <textarea class="g-textarea primary" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea secondary" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea success" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea info" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea warning" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea danger" placeholder="Lorem ipsum dolor"></textarea>
            </div>
            <div class="g-form-element">
                <textarea class="g-textarea dark" placeholder="Lorem ipsum dolor"></textarea>
            </div>
        </div>
    </div>
  </body>
</html>
