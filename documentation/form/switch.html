<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
      <div>
        <h5>Switch with colors</h5>
        <div class="g-form-element">
          <input type="checkbox" id="switch-primary" class="g-switch primary" />
          <label for="switch-primary"></label>
        </div>
        <div class="g-form-element">
          <input
            type="checkbox"
            id="switch-secondary"
            class="g-switch secondary"
          />
          <label for="switch-secondary"></label>
        </div>
        <div class="g-form-element">
          <input type="checkbox" id="switch-success" class="g-switch success" />
          <label for="switch-success"></label>
        </div>
        <div class="g-form-element">
          <input type="checkbox" id="switch-info" class="g-switch info" />
          <label for="switch-info"></label>
        </div>
        <div class="g-form-element">
          <input type="checkbox" id="switch-warning" class="g-switch warning" />
          <label for="switch-warning"></label>
        </div>
        <div class="g-form-element">
          <input type="checkbox" id="switch-danger" class="g-switch danger" />
          <label for="switch-danger"></label>
        </div>
        <div class="g-form-element">
          <input type="checkbox" id="switch-dark" class="g-switch dark" />
          <label for="switch-dark"></label>
        </div>
      </div>
      <div>
        <h5>Sizing</h5>
        <div class="g-form-element">
          <span>Mini:</span>
          <input
            type="checkbox"
            id="switch-primary-mini"
            class="g-switch primary mini"
          />
          <label for="switch-primary-mini"></label>
        </div>
        <div class="g-form-element">
          <span>Small:</span>
          <input
            type="checkbox"
            id="switch-primary-sm"
            class="g-switch primary sm"
          />
          <label for="switch-primary-sm"></label>
        </div>
        <div class="g-form-element">
          <span>Default:</span>
          <input
            type="checkbox"
            id="switch-primary-default"
            class="g-switch primary"
          />
          <label for="switch-primary-default"></label>
        </div>
        <div class="g-form-element">
          <span>Large:</span>
          <input
            type="checkbox"
            id="switch-primary-lg"
            class="g-switch primary lg"
          />
          <label for="switch-primary-lg"></label>
        </div>
        <div class="g-form-element">
          <span>XLarge:</span>
          <input
            type="checkbox"
            id="switch-primary-xl"
            class="g-switch primary xl"
          />
          <label for="switch-primary-xl"></label>
        </div>
      </div>
      <div>
        <h5>Square Switch</h5>
        <div class="g-form-element">
          <input
            type="checkbox"
            id="switch-primary-square"
            class="g-switch primary square"
          />
          <label for="switch-primary-square"></label>
        </div>
      </div>
    </div>
  </body>
</html>
