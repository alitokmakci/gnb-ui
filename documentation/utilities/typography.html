<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/gnb.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="text-left">Start aligned text on all viewport sizes.</p>
      <p class="text-center">Center aligned text on all viewport sizes.</p>
      <p class="text-right">End aligned text on all viewport sizes.</p>

      <a href="#" class="link mr-20">Link</a>
      <a href="#" class="link primary mr-20">Link</a>
      <a href="#" class="link secondary mr-20">Link</a>
      <a href="#" class="link success mr-20">Link</a>
      <a href="#" class="link info mr-20">Link</a>
      <a href="#" class="link warning mr-20">Link</a>
      <a href="#" class="link danger mr-20">Link</a>
      <a href="#" class="link dark mr-20">Link</a>

      <figure>
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
