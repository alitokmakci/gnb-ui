<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div class="my-100 mx-100">
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip On Top
          <div class="g-tooltip">This is a simple tooltip</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip On Bottom
          <div class="g-tooltip bottom">This is a simple tooltip</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip On Right
          <div class="g-tooltip right">This is a simple tooltip</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip On Left
          <div class="g-tooltip left">This is a simple tooltip</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip Always Active
          <div class="g-tooltip always-active">This is a simple tooltip</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip With Primary Color
          <div class="g-tooltip primary">This is a simple tooltip.</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip With Secondary Color
          <div class="g-tooltip secondary">This is a simple tooltip.</div>
        </button>
        <button class="g-btn primary no-float has-tooltip mr-20 mt-20">
          Tooltip With Success Color
          <div class="g-tooltip success">This is a simple tooltip.</div>
        </button>
      </div>
    </div>
  </body>
</html>
