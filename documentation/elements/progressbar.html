<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
      <div>
        <h5>Default progressbar with colors:</h5>
        <div class="progress">
          <div class="progressbar" style="width: 85%"></div>
        </div>
        <div class="progress primary">
          <div class="progressbar" style="width: 75%"></div>
        </div>
        <div class="progress secondary">
          <div class="progressbar" style="width: 65%"></div>
        </div>
        <div class="progress success">
          <div class="progressbar" style="width: 45%"></div>
        </div>
        <div class="progress info">
          <div class="progressbar" style="width: 15%"></div>
        </div>
        <div class="progress warning">
          <div class="progressbar" style="width: 55%"></div>
        </div>
        <div class="progress danger">
          <div class="progressbar" style="width: 25%"></div>
        </div>
        <div class="progress dark">
          <div class="progressbar" style="width: 35%"></div>
        </div>
      </div>

      <div>
        <h5>Infinite progressbar with colors:</h5>
        <div class="progress infinite">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite primary">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite secondary">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite success">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite info">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite warning">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite danger">
          <div class="progressbar"></div>
        </div>
        <div class="progress infinite dark">
          <div class="progressbar"></div>
        </div>
      </div>
      <div>
        <h5>Progressbar with Labels init</h5>
        <div class="progress" style="height: 20px">
          <div class="progressbar" style="width: 75%">Loading</div>
        </div>
        <div class="progress primary" style="height: 20px">
          <div class="progressbar" style="width: 95%">Loading</div>
        </div>
        <div class="progress secondary" style="height: 20px">
          <div class="progressbar" style="width: 25%">Loading</div>
        </div>
        <div class="progress success" style="height: 20px">
          <div class="progressbar" style="width: 55%">Loading</div>
        </div>
        <div class="progress info" style="height: 20px">
          <div class="progressbar" style="width: 45%">Loading</div>
        </div>
        <div class="progress warning" style="height: 20px">
          <div class="progressbar" style="width: 65%">Loading</div>
        </div>
        <div class="progress danger" style="height: 20px">
          <div class="progressbar" style="width: 25%">Loading</div>
        </div>
        <div class="progress dark" style="height: 20px">
          <div class="progressbar" style="width: 15%">Loading</div>
        </div>
      </div>
    </div>
  </body>
</html>
