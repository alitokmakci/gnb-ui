<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/gnb.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-20">
      <h5>Default Pagination</h5>
      <div class="pagination">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>

    <div class="container my-20">
      <h5>Change Active Item Color:</h5>
      <div class="pagination active-secondary">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>

    <div class="container my-20">
      <h5>Circle Buttons:</h5>
      <div class="pagination active-primary circle">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>

    <div class="container my-20">
      <h5>Square Buttons:</h5>
      <div class="pagination active-success square">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>

    <div class="container my-20">
      <h5>No Gaps Between Buttons:</h5>
      <div class="pagination active-flat-secondary no-gap">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>

    <div class="container my-20">
      <h5>Change Button Colors:</h5>
      <div class="pagination warning">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
      <div class="pagination danger no-gap ml-20">
        <a href="#" class="pagination-btn prev disabled"></a>
        <a href="#" class="pagination-btn active">1</a>
        <a href="#" class="pagination-btn">2</a>
        <a href="#" class="pagination-btn">3</a>
        <a href="#" class="pagination-btn">4</a>
        <a href="#" class="pagination-btn">5</a>
        <div class="pagination-dots">...</div>
        <a href="#" class="pagination-btn">10</a>
        <a href="#" class="pagination-btn next"></a>
      </div>
    </div>
  </body>
</html>
