<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./dist/index.css">
</head>
<body>
<div style="display: flex; justify-content: space-between;">
	<div>
		<h5>Default Colors:</h5>
		<div>
			<button class="g-btn">Default Button</button>
		</div>
		<div>
			<button class="g-btn primary">Primary Button</button>
		</div>
		<div>
			<button class="g-btn secondary">Secondary Button</button>
		</div>
		<div>
			<button class="g-btn warning">Warning Button</button>
		</div>
		<div>
			<button class="g-btn info">Info Button</button>
		</div>
		<div>
			<button class="g-btn danger">Danger Button</button>
		</div>
	</div>
	<div>
		<h5>Squared Buttons:</h5>
		<div>
			<button class="g-btn square">Default Button</button>
		</div>
		<div>
			<button class="g-btn primary square">Primary Button</button>
		</div>
		<div>
			<button class="g-btn secondary square">Secondary Button</button>
		</div>
		<div>
			<button class="g-btn warning square">Warning Button</button>
		</div>
		<div>
			<button class="g-btn info square">Info Button</button>
		</div>
		<div>
			<button class="g-btn danger square">Danger Button</button>
		</div>
	</div>
</div>
</body>
</html>
