<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: space-between;">
    <div>
        <h5>Default Input</h5>
        <div class="g-form-element">
            <input type="text" class="g-input" placeholder="Name">
        </div>
    </div>
    <div>
        <h5>Default Input with Label</h5>
        <div class="g-form-element">
            <label class="g-label">Label:</label>
            <input type="text" class="g-input" placeholder="Name">
        </div>
    </div>
    <div>
        <h5>Default Input with Colors</h5>
        <div class="g-form-element">
            <label class="g-label">Primary Input:</label>
            <input type="text" class="g-input primary" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Secondary Input:</label>
            <input type="text" class="g-input secondary" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Success Input:</label>
            <input type="text" class="g-input success" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Warning Input:</label>
            <input type="text" class="g-input warning" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Danger Input:</label>
            <input type="text" class="g-input danger" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Info Input:</label>
            <input type="text" class="g-input info" placeholder="Name">
        </div>
        <div class="g-form-element">
            <label class="g-label">Dark Input:</label>
            <input type="text" class="g-input dark" placeholder="Name">
        </div>
    </div>
    <div>
        <h5>Default Input with Icons</h5>
        <div class="g-form-element has-icon-before">
            <label class="g-label">Icon Before:</label>
            <input type="text" class="g-input" placeholder="Name">
            <div class="g-input-icon before">
                <i class="ri-user-follow-line"></i>
            </div>
        </div>
        <div class="g-form-element has-icon-after">
            <label class="g-label">Icon After:</label>
            <input type="text" class="g-input" placeholder="Name">
            <div class="g-input-icon">
                <i class="ri-user-follow-line"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
